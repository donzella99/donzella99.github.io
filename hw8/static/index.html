    <form action="" class="top-form back" method = "novalidate">
            <center>
                <h2 class = "tle">Ticketmaster Event Search</h2>
            </center>
            <br/>
            <div class="form-group row">
                    <label for="keyword" class ="col-xl-2 col-form-label">Keyword </label>
                    <div>
                        <input type="text" name="keyword" id="keyword" class="col-xl-10 form-control keyword-form" required placeholder="Enter Artist, Team, or Event Name (e.g. Warriors)">
                        <div class="col-xl-10 invalid-feedback">Please enter a Keyword.</div>
                    </div>
            </div>
            <div class="form-group row">
                <label for="Category" class ="col-xl-2 col-form-label">Category</label>
                <select name="category" id="category" class="form-control category-form col-xl-2">
                    <option value=1>All</option>
                    <option value=2>Music</option>
                    <option value=3>Sports</option>
                    <option value=4>Arts & Theatre</option>
                    <option value=5>Film</option>
                    <option value=6>Miscellaneous</option>
                </select>
            </div>
            <div class="form-group row ">
                <label for="radius" class ="col-xl-2 col-form-label">Distance </label>

                <input type="text" name="radius" id="radius" class="form-control category-form col-xl-2" required placeholder="10">
                <div class="invalid-feedback">Please enter a Number Only.</div>
                <select name="units" id="units" class="form-control unit-form col-xl-2">
                    <option value=1>Miles</option>
                    <option value=2>Kilometer</option>
                </select>
            </div>
        <div class="container">
            <div class="row justify-content-start">
                    <div class= "col-md-2 col-xs-12 one">
                        <label for="form-check-input" class="form-text">From </label>
                    </div>
                    <div class= " col-md-10 col-12 two">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="current-location" value="option1" checked>
                            <label class="form-check-label radio_loc" for="current-location" class="text1"> Current Location </label>
                    </div>
                <!-- </div> -->
            </div>
                  <div class="row justify-content-start">
                      <div class= " col-md-2 one">

                      </div>
                      <div class= "col-md-10 col-12 two">
                           <input class="form-check-input" type="radio" name="exampleRadios" id="other" value="option2">
                           <label class="form-check-label radio_loc" for="other" class="text1"> Other. Please Specify </label>
                      </div>
                      <!-- <div class= "col-4"></div> -->
              </div>
            </div>

        <div class="container">
            <div class="row justify-content-start">
                <div class = "col-sm-2"></div>
                <div class="form-group col-sm-4">
                     <input type="text" name="loacation" id="location" class="form-control location-form" required>
                    <div class="invalid-feedback">Please enter a Location.</div>
                </div>
            </div>
        </div>

        </br><button type="button" id ="search" onclick="window.location.href" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        Submit</button>
        <button type="button" id ="clear" onclick="window.location.href" class="btn btn-clear">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-nested invert" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
            </svg>
        Clear</button>
        </br></br>
    </form>
