<form action="" class="top-form back" method = "novalidate">

            <label for="keyword">Keyword </label>
            <input type="text" name="keyword" id="keyword" class="form-control" required placeholder="Enter Artist, Team, or Event Name (e.g. Warriors)">
            <div class="invalid-feedback">Please enter a Keyword.</div>
        </div>
        <div class="form-group">
            <label for="Category">Category</label>
            <select name="category" id="category" class="form-control">
                <option value="All">All</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="current-location" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1"> Current Location </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="other" value="option2">
          <label class="form-check-label" for="exampleRadios2"> Other. Please Specify </label>
        </div>
        <div class="form-group">
            <input type="text" name="loacation" id="location" class="form-control" required>
            <div class="invalid-feedback">Please enter a Location.</div>
        </div>
